<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>image slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="slider">
    <div class="slides">
        <img class="slide" src="ethernal.jpg" alt="img1">
        <img class="slide" src="blackprinces.jpg" alt="img2">
        <img class="slide" src="nerdy.jpg" alt="img3">
    </div>
    <button class="prev" onclick="prevSlide()">&#10094</button>
    <button class="next" onclick="nextSlide()">&#10095</button>
</div>
<script src="main.js"></script>
</body>
</html>
